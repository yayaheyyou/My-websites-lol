<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../Javascript/jQuery 3.5.1-min.js"></script>
    <script>
    $(document).ready(function(){
    $("#d").click(function(){
    $("p").hide()
    });
    });

    ////////////////

    $(document).ready(function(){
    $("#input").click(function(){
    $("p").show("slow")
    });
    });

    ///////////////

    $(document).ready(function(){
    $("#panel-tooltip").click(function(){
    $("#panel").slideToggle()
    });
    });

    $(document).ready(function(){
    $("#panel2-tooltip").click(function(){
    $("#panel2").slideToggle()
    });
    });
    </script>

    <style>
        #input {
            position:absolute;
            top:200px;
            color:red;
            background-color:blue;
        }
        #d {
            position:absolute; 
            top:200px; 
            left:50px;             
            color:red;
            background-color:blue;
           
        }
        #panel {
            display:none;
            position: absolute;
            left:470px;
            top:37px;
            padding-left:43px;
            padding-right:35px;
        }
        #panel-tooltip {
            position: absolute;
            left:470px;
            top:10px;
            padding:5px;
        }
       #panel, #panel-tooltip {
           background-color: #e5eecc;;
           border:solid 1px #c3c3c3cc;

       }
       #panel2 {
            display:none;
            position: absolute;
            left:300px;
            top:37px;
            padding-left:43px;
            padding-right:35px;
        }
        #panel2-tooltip {
            position: absolute;
            left:300px;
            top:10px;
            padding:5px;
        }
       #panel2, #panel2-tooltip {
           background-color: #e5eecc;;
           border:solid 1px #c3c3c3cc;

       }
    </style>
</head>
<body>
    <p>Hello world!</p>
    <button id="d">hide</button>
    <input type="button" value="show" id="input">
     <input type="button" value="Click to show instructions" id="panel-tooltip">
    <div id="panel">
     Hello world!
    </div>
    <input type="button" value="Click to show instructions" id="panel2-tooltip">
    <div id="panel2">
     Hello world!
    </div>
</body>
</html>
